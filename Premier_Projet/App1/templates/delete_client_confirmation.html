<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmation de suppression du client</title>
</head>
<body>
    <h1>Confirmation de suppression du client</h1>
    <p>Êtes-vous sûr de vouloir supprimer le client "{{ client.nom }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmer la suppression</button>
    </form>
</body>
</html>
