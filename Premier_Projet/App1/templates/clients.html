<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des clients</title>
</head>
<body>
    <h1>Liste des clients</h1>
    <ul>
        {% for client in clients %}

        {% endfor %}
    </ul>
</body>
</html>
